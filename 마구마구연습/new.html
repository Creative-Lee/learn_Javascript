<body>
    <h1>function</h1>
    <h2>Basic</h2>

     <h2>parameter & Argument</h2>
        <script>
         
        function sum(left,right){
            document.write('<div style="color:red;">'+(left+right)+'</div>');
        }
        sum(5,5) //1
        sum(5,8) //3
                //2
    
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left,right){
            return left+right;
        }
        document.write('<div>'+sum2(2,3)+'</div>');
        document.write('<div style="color:red; font-size:3rem;">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
  


    </script>

    <script>
        function add(a,b){
         return a+b;
        }
        document.write(add(1,8));

    </script>
