<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>function</h1>
    <script>
        function hiRepeat(){
            var i = 0;
            while(i < 5){
                document.write('Hi'+'<br>');
                i += 1;    
            }
        }
        hiRepeat();
        hiRepeat();
        // 함수를 사용하면 --- 재사용성, 유지보수 용이, 가독성 up
    </script>
</body>
</html>
