<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>for</h1>
    <script>
    // for(초기화 ; 반복조건 ; 반복이 될때마다 실행되는 코드){
    //    반복되는 코드
    // }
        for(var i = 0; i < 6; i++){
            document.write('Hello Lee'+'<br>');
        }
    </script>

    <h1>while</h1>
    <script>
    // var i (iterate) = n;   ---변수지정   
    // while(반복 조건){
    //    반복되는 코드
    //    반복이 될때마다 실행되는 코드(변수 i, 반복과 연관)
    // }

        var i = 0;
        while(i<5){
            document.write('Hello Lee'+'<br>');
            i += 1;
        }
    </script>
</body>
</html>
